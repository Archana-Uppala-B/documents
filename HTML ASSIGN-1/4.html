<!--4. Create a page to show different attributes of Font tag. Create a
page to show different attributes: italics, bold, underline. Design a
page having background colour yellow, giving text colour red and
using all the attributes of font tab. -->

<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        body{
            background-color: yellow;
            color: red;

        }
        
    </style>

</head>
<body>
    <b>Bold text</b><br>
    <strong>Important text</strong><br>
    <i>Italic text</i><br>
    <em>Emphasized text</em><br>
    <mark>Marked text</mark><br>
    <small>Smaller text</small><br>
    <del>Deleted text</del><br>
    <ins>Underline text</ins><br>
    H<sub>2</sub>o<br>
    x<sup>2</sup><br>
    
    
</body>
</html>
