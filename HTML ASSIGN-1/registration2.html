<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="lightblue">
    <h1 style="color:blue" font-size=300%>Fill in your details!</h1>
    <img src=Archana.jpg width=100 alt="Archana">
    <form action="url" method="POST">
        <table>
        <tr><td>Firstname:</td><td><input type="text" name="fname" placeholder="Enter Surname"></td></tr>
        <tr><td>Lastname:</td><td><input type="text" name="lname"></td></tr>
        <tr><td>Password:</td><td><input type="password" name="password"></td></tr>
        <tr><td>Branch:</td></tr>
        <tr><td>CSE</td><td><input type="checkbox" name="branch" checked></td></tr>
        <tr><td>ECE</td><td><input type="checkbox" name="branch"></td></tr>
        <tr><td>CE</td><td><input type="checkbox" name="branch"></td></tr>
        <tr><td>ME</td><td><input type="checkbox" name="branch"></td></tr>
        <tr><td>MME</td><td><input type="checkbox" name="branch"></td></tr>
        <tr><td>Gender:</td></tr>
        <tr><td>Male:</td><td><input type="radio" name="gender"></td></tr>
        <tr><td>Female:</td><td><input type="radio" name="gender"></td></tr>
        <tr><td>Adderss:</td><td><input type="textarea" name="address" size=50></td></tr>
        <tr><td>E-mail:</td><td><input type="email" name="email" placeholder="example@gmail.com"></td>
        <tr><td>Phone:</td><td><input type="number" name="phone"></td></tr>
        <tr><td colspan="2"><input type="button" name="submit" value="Submit" style="font-size:100%"></td></tr>
        </table>
    </form>
</body>
</html>
